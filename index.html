<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Debanjan Dutta - portfolio</title>

    <!-- include fonts and css -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat|Quicksand"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/minireset.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/animations.css" />
  </head>
  <body>
    <div id="wallpaper" class="wallpaper"></div>
    <div class="content">
      <aside class="side">
        <figure id="picture" class="picture">
          <div class="picture-shadow"></div>
          <img
            id="pictureImage"
            class="picture-image"
            src="./images/Debanjan-640.png"
            srcset="
              ./images/Debanjan-320.png  1x,
              ./images/Debanjan-640.png  2x,
              ./images/Debanjan-960.jpg  3x,
              ./images/Debanjan-1280.jpg 4x
            "
            alt="Portrait of Debanjan Dutta"
            width="320"
            height="320"
          />
        </figure>
      </aside>
      <main class="about">
        <h1 class="name">Debanjan Dutta</h1>
        <p class="job">Full Stack Developer</p>
        <hr class="hr" />
        <div class="description">
          <p
            class="test"
            data-text="I spend my time writing JavaScript, inspecting web pages and
          learning about new technologies."
          ></p>
        </div>
        <div class="contact">
          <a class="button" href="mailto:debanjand2e@gmail.com"> Hire Me </a>
          <!-- <a class="button"> Hire Me </a> -->
        </div>
        <ul class="social">
          <li>
            <a href="https://github.com/debanjand2e" target="_blank">
              <i class="fab fa-github"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.linkedin.com/in/debanjan-dutta-7bb22b133/"
              target="_blank"
            >
              <i class="fab fa-linkedin"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/debanjand2e" target="_blank">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
        </ul>
      </main>
    </div>

    <!-- load scripts -->
    <!-- <script
      defer
      src="https://use.fontawesome.com/releases/v5.0.0/js/all.js"
    ></script> -->
    <script src="./js/main.js"></script>

    <noscript>
      <style type="text/css">
        .wallpaper {
          animation-name: zoomOut;
        }

        .picture {
          animation-name: dropIn;
        }
      </style>
    </noscript>
  </body>
</html>
